# Hibernate properties
hibernate.charSet=UTF-8
hibernate.show_sql=false
hibernate.format_sql=false
hibernate.generate_ddl=false
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
#Hibernate.hbm2ddl.auto	Automatically validates or exports schema DDL to the database when the SessionFactory is created. 
#With create-drop, the database schema will be dropped when the SessionFactory is closed explicitly.
#e.g. validate | update | create | create-drop
#http://docs.jboss.org/hibernate/core/4.0/manual/en-US/html_single/
hibernate.hbm2ddl.auto=update
# Database
database.driverClassName=com.mysql.jdbc.Driver
database.url=jdbc:mysql://localhost:3306/researchpad
